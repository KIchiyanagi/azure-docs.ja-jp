documentType: LandingData
title: Application Insights のドキュメント
metadata:
  title: Application Insights のドキュメント - チュートリアル、API リファレンス | Microsoft Docs
  description: Application Insights は、複数のプラットフォームでアプリを構築および管理する Web 開発者向けの拡張可能なアプリケーション パフォーマンス管理 (APM) サービスです。 Microsoft が提供するクイックスタート、チュートリアル、リファレンス ドキュメントを利用して、問題を検出および診断する方法と、Web アプリとサービスの使用状況を把握する方法をご確認ください。
  services: application-insights
  author: czeumault
  manager: carolz
  ms.service: application-insights
  ms.tgt_pltfrm: na
  ms.devlang: na
  ms.topic: landing-page
  ms.date: 09/15/2017
  ms.author: carolz
abstract:
